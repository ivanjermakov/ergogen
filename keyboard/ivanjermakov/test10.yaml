points:
  key:
    bind: 1
    padding: cy
    footprints:
      choc:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
      choc_hotswap:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          reverse: true
          hotswap: true
  zones:
    main:
      rows:
        home:
      columns:
        pinky:
          rows:
            home:
              column_net: P10
        ring:
          stagger: 12
          rows:
            home:
              column_net: P14
        middle:
          stagger: 7
          rows:
            home:
              column_net: P15
              bind: [ 1, 1, 2, 1 ]
        index:
          stagger: 0
          rows:
            home:
              column_net: P18
              bind: [ 1, 1, 2, 1 ]
        thumb:
          rows:
            home:
              column_net: P1
              shift: [ -10, -38 ]
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [ 1cx , 1cx ]
      - type: polygon
        points:
          - ref: main_pinky_home
            shift: [ 67, .5*cx ]
          - ref: main_pinky_home
            shift: [ 67, -.5*cx-1 ]
          - ref: main_pinky_home
            shift: [ 28, -.5*cx-1 ]
          - ref: main_pinky_home
            shift: [ 28, .5*cx ]
    cutout:
      - type: outline
        name: raw
        fillet: 3
pcbs:
  test10:
    outlines:
      key:
        outline: cutout
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: main_index_home
          shift: [ -7, -19 ]
          rotate: 180
        params:
          orientation: down
      pcm12:
        type: pcm12
        anchor:
          ref: main_index_home
          shift: [ -26, -23.5 ]
          rotate: -90
        nets:
          from: pos
          to: RAW
        params:
          reverse: true
      via3:
        type: via
        anchor:
          ref: main_index_home
          shift: [ -22, -24 ]
        nets:
          net: RAW
      via4:
        type: via
        anchor:
          ref: main_index_home
          shift: [ -22, -22 ]
        nets:
          net: pos
      via5:
        type: via
        anchor:
          ref: main_index_home
          shift: [ -20, -20 ]
        nets:
          net: GND
      via6:
        type: via
        anchor:
          ref: main_index_home
          shift: [ -20, -18 ]
        nets:
          net: RST
