points:
  key:
    bind: 1
    padding: cy
    footprints:
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
      choc_hotswap:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          reverse: true
          hotswap: true
  zones:
    main:
      rows:
        home:
      columns:
        pinky:
          rows:
            home:
              column_net: P10
        ring:
          stagger: 14
          rows:
            home:
              column_net: P14
        middle:
          stagger: 5
          rows:
            home:
              column_net: P15
              bind: [1, 1, 2, 1]
        index:
          stagger: 0
          rows:
            home:
              column_net: P18
              bind: [1, 1, 2, 1]
        thumb:
          rows:
            home:
              column_net: P1
              shift: [ -10, -38 ]
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [ 1cx , 1cx ]
      - type: polygon
        points:
        - ref: main_pinky_home
          shift: [67, .5*cx]
        - ref: main_pinky_home
          shift: [67, -.5*cx-1]
        - ref: main_pinky_home
          shift: [-.5*cx, -.5*cx-1]
        - ref: main_pinky_home
          shift: [-.5*cx, .5*cx]
    cutout:
      - type: outline
        name: raw
        fillet: 3
pcbs:
  test10:
    outlines:
      key:
        outline: cutout
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: main_index_home
          shift: [ -10, -19 ]
          rotate: 180
        params:
          orientation: down
